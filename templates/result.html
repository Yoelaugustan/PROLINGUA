<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Accuracy</title>
</head>
<body>
    <h1>Pronunciation Accuracy</h1>
    <div id="accuracyResult">
        {% if accuracy is not none %}
            Your pronunciation accuracy is: {{ accuracy }}%
        {% else %}
            No accuracy data available. Please upload an audio file first.
        {% endif %}
    </div>
</body>
</html>
